<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./javascript/style.css">
        <link rel="icon" type="image/svg+xml" href="https://icons.hackclub.com/api/icons/grey/compass"/>
        <title>Party Dare - Set Up</title>
    </head>
    <body>
        <canvas id="canvas"style="z-index:-1; position:absolute; left:0%; top:0%;  background-color: rgba(255, 255, 255, 0);"></canvas>
        <script type="module" src="./javascript/set_up.js"></script>
        <br>
        <button class="button" id="add_player">add player</button>  <input id="name" class="input"> <span style="color:rgb(255, 255, 255); font-size: 19px; position: relative; bottom:4px;">(3. max player)</span>
        <br>
        <button class="button" id="remove_player">remove player</button>
        <br>
        <div id="players"></div>
        <button class="button centered" id="play">PLAY</button>
        <br><br><br><br><br><br>
        <p>
            For up to 3 players, fun and laugh garanteed!
            <br>
            <br>
            Controls:
            <br>
                1rst one (the pink caracter) => AWSD
            <br>
                2nd one (the white sheep) => Arrow keys
            <br>
                3rd one (the blue caracter) => JIKL
            <br>
        <p>
        <img src = 'javascript/src/img_background.jpg' class="background">

    </body>
    
    <footer style="position:absolute; bottom:10px; background-color:aliceblue; opacity:80%; width:100%;"> 
        <p style="text-align: center;">Made in under a week</p>
    </footer>
